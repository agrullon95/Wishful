<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <p>Wishlists page working</p>
      <p>This wishlist's key is: {{currentWishlistKey}} </p>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title text-center">{{title}}</h3>
        </div>
        <!-- List group for Wishlist items -->
        <ul class="list-group" *ngFor="let item of items | async">
          <li class="list-group-item">
            {{item.$value}}
            <span (click)="deleteWishlistItem(item.$key)" id="deleteItem">X</span>
          </li>
        </ul>

        <ul class="list-group">
          <li class="list-group-item text-center">
              <input id="newWishlistItemInput" #item type="text" placeholder="Enter a new wishlist item" [(ngModel)]="newWishlistItem" (keyup.enter)="addWishlistItem()" required=""/>
              <button id="newWishlistItemButton" (click)="addWishlistItem()">Add</button>
          </li>
        </ul>
        <div *ngIf="error" class="error text-center">
          Invalid Input!
        </div>


    </div>
  </div>
</div>
