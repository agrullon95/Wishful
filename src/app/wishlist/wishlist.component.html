<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <p>Wishlists page working</p>
      <p>This wishlist's key is: {{currentWishlistKey}} </p>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title text-center">{{title}}</h3>
        </div>
        <!-- List group for Wishlist items -->
        <ul class="list-group" *ngFor="let item of items | async">
          <li class="list-group-item">
            {{item.$value}}
          </li>
        </ul>


      <!-- <div *ngFor="let c of currentWishlist | async">
      {{ c }}
      </div> -->


    </div>
  </div>
</div>
