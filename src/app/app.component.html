<!--  Navbar only if logged in -->
<nav *ngIf="isLoggedIn" class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">{{afService.displayName}}</a>
    </div>
    <div *ngIf="isLoggedIn" class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a [routerLink]="['']" id="logout" (click)="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>



<div class="app-content">
  <router-outlet></router-outlet>
</div>
