<div class="container">
  <div class="row">

    <div *ngIf="error" class="text-center alert alert-danger">
      <p>{{flashMessage}}</p>
    </div>

    <div *ngIf="success" class="text-center alert alert-success">
      <p>{{flashMessage}}</p>
    </div>

    <!-- Secret Santa Group creation -->
    <div class="col-sm-12">
      <h1 class="text-center">Create a new secret santa group</h1>
      <div class="login-page">
        <div class="form">
          <form class="register-form" (submit)="newSecretSantaGroup($event)">
            <input id="groupName" name="group" type="text" placeholder="Group Name" [(ngModel)]="groupName" required="" />
            <label class="checkbox-inline">
              <input type="checkbox" (change)="checkboxChange(value)"/>Blind Secret Santa?
            </label>
            <br/>
            <br/>
            <button>Create Group</button>
            <!-- <div *ngIf="error" class="error">
              {{error}}
            </div> -->
          </form>
        </div>
      </div>
    </div>


  </div>
</div>

<hr>

<div class="container">
  <div class="row">
    <!-- List all Santa Groups for current user -->

    <div class="col-sm-12 col-md-6 col-md-offset-3">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title text-center">
            <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
            My secret santa groups
            <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
          </h3>
        </div>
        <!-- List groups fo secret santa -->
        <ul class="list-group" *ngFor="let group of groups | async">
          <li class="list-group-item" *ngIf="afService.email == group.ownerEmail">
            <a class="wishlistItem" [routerLink]="['/secret-santa/', group.$key]">{{ group.title }}</a>
          </li>
        </ul>
      </div>

  </div>
</div>
