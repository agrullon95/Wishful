<div class="container">
  <div class="row">

    <!-- Personal Wishlists -->
    <div class="col-sm-12">
      <h1 class="text-center">Create a new secret santa group</h1>
      <div class="login-page">
      <div class="form">
        <form class="register-form" (submit)="newSecretSantaGroup($event, groupName.value)">
          <input id="groupName" #groupName type="text" placeholder="Group Name" required=""/>
          <label class="checkbox-inline">
            <input type="checkbox" (change)="checkboxChange(value)"/>Blind Secret Santa?
          </label>
          <br/>
          <br/>
          <button>Create Secret Santa Group</button>
          <!-- <div *ngIf="error" class="error">
            {{error}}
          </div> -->
        </form>
      </div>
    </div>
    </div>

  </div>
</div>
